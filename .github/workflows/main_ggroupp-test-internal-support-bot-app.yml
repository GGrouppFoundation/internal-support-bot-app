# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - ggroupp-test-internal-support-bot-app

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://ggrouppinternalsupportbottest.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_d69d3066077d48fd8d38848d09475c56 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_48181057ecd847df84c33a24012bf42c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: ggrouppinternalsupportbottest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d69d3066077d48fd8d38848d09475c56 }}/internal-support-bot-app-test-image:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'ggroupp-test-internal-support-bot-app'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_78b9d35b169e47a196e5f997b3f2ce82 }}
        images: 'ggrouppinternalsupportbottest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_d69d3066077d48fd8d38848d09475c56 }}/internal-support-bot-app-test-image:${{ github.sha }}'